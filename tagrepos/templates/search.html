{% load static %}

<html>

<head>
    <title>
        TagRepoService
    </title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{% static 'css/star-rating.css' %}" media="all" rel="stylesheet" type="text/css"/>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'js/star-rating.js' %}" type="text/javascript"></script>

</head>

<body>

<form action="/search" method="POST">
    {% csrf_token %}

    <label for="input-7-sm" class="control-label">Small Rating</label>
    <input id="input-7-sm" class="rating rating-loading" name="rating" data-min="0" data-max="5" data-step="0.5" data-size="sm"><hr/>

    <button type="submit" >Submit</button>
</form>

<script>
$(document).on('ready', function(){
    $('#input-7-sm').rating();
});
</script>

</body>
</html>
